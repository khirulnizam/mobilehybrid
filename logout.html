<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mobile Application</title>

    <!-- //===== script =====// -->
    <script src="js/jquery.min.js"></script>  <!-- jquery library  -->
    <script src="js/app.js"></script>  <!-- application script -->
    <script>
        $(function () {
            // send data to server and get response
            $.ajax({
                url: "http://upnmweb.oo:90/api/logout",
                type: "post",
                dataType: "json",
                success: function (result) { // return code 200 (success)
                    // redirect user to index
                    window.location.replace("index.html");
                },
                error: function (xhr, ajaxOptions, thrownError) { // return code 422 (error)
                    alert("An error has occurred. Please try again.");
                }
            });

            // remove app status
            window.localStorage.removeItem("apiServer");
            window.localStorage.removeItem("api_token");
            window.localStorage.removeItem("activePage");

            // remove user detail
            window.localStorage.removeItem("user_id");
            window.localStorage.removeItem("user_name");
            window.localStorage.removeItem("user_email");

            // clear all
            window.localStorage.clear();

            // redirect to login page
            window.location.href = "index.html";
        });
    </script>
</head>
<body>
</body>
</html>
