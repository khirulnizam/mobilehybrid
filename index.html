<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mobile Application</title>

    <!-- //===== styles =====// -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap -->
    <link href="css/fontawesome.min.css" rel="stylesheet">  <!-- font-awesome -->
    <link href="css/main.style.css" rel="stylesheet"> <!-- main style -->
    <link href="css/dataTables.bootstrap4.min.css" rel="stylesheet"> <!-- datatable style -->
    <link href="css/custom.css" rel="stylesheet"> <!-- custom style -->

    <!-- //===== script =====// -->
    <script src="js/jquery.min.js"></script>  <!-- jquery library  -->
    <script src="js/bootstrap.bundle.min.js"></script>  <!-- bootstrap -->
    <script src="js/jquery.dataTables.min.js"></script>  <!-- datatable script -->
    <script src="js/dataTables.bootstrap4.min.js"></script>  <!-- datatable script -->
    <script src="js/app.js"></script>  <!-- application script -->
</head>
<body>
    <!-- page wrapper -->
    <div class="d-flex" id="wrapper">
        <!-- sidebar menu -->
        <div class="bg-light border-right sidebar" id="sidebar-wrapper"></div>
        <!-- /sidebar menu -->

        <!-- //===== content wrapper =====// -->
        <!-- page content wrapper -->
        <div id="page-content-wrapper">
            <!-- navigation menu -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sidebar">
                <button id="menu-toggle" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <!-- /navigation menu -->

            <!-- content -->
            <div class="container-fluid mt-4" id="content-wrapper"></div>
            <!-- /content -->
        </div>
        <!-- /page content wrapper -->
    </div>
    <!-- /page wrapper -->

    <!-- loading indicator view -->
    <div id="loading" style="display: none;" class="loading">Loading...</div>

    <!-- script -->
    <script>
        $(function () {
            // content loader
            $("#sidebar-wrapper").load("view/sidebar.html");
            $("#content-wrapper").load("view/" + activePage + ".html");

            // menu toggle
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });

            // get active page, if login, hide sidebar
            if (api_token === "") {
                $(".sidebar").hide();
            }
        });
    </script>
</body>
</html>
